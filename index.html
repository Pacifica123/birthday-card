<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>С днюхой!</title>
  <style>
    body {
      margin: 0;
      background-color: #111;
      color: #00ff99;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      min-height: 100vh;
    }

    .ascii {
      white-space: pre;
      text-align: center;
      font-size: 10px;
      line-height: 10px;
    }

    .message {
      margin-top: 2rem;
      font-size: 1rem;
      max-width: 800px;
      text-align: center;
      border-right: 2px solid #00ff99;
      white-space: pre-wrap; /* Для переноса строк */
      overflow: hidden;
      animation: blink .75s step-end infinite;
    }

    .message span {
      opacity: 0;
      animation: show 0.05s forwards;
    }

    .glow {
      text-shadow: 0 0 5px #0f0, 0 0 10px #0f0;
    }

    @media (max-width: 768px) {
      .ascii {
        font-size: 6px;
        line-height: 6px;
      }
    }

    @keyframes blink {
      50% { border-color: transparent }
    }

    @keyframes show {
      from { opacity: 0 }
      to { opacity: 1 }
    }
  </style>
</head>
<body>
  <div class="ascii glow">
    <pre>
       ／＞　 フ
       | 　_　_|
     ／` ミ＿xノ
    /　　　　 |
   /　 ヽ　　 ﾉ
  │　　|　|　|
／￣|　　 |　|　|
(￣ヽ＿_ヽ_)__)
＼二)
    </pre>
  </div>
  <div class="message glow" id="typewriter"></div>

  <script>
    const typewriter = document.getElementById('typewriter');
    const text = "«Поздравляю, фронтенд-воин с ещё одним релизом в продакшн жизни!\nПусть твой JavaScript будет типизирован, а стили — не сломаны!\nИ не забудь про драйвера после переустановки Windows, чтобы видеокарта не плакала.»\n— Искренне твой, человек, который всегда помнит про 5 но забывает месяц.";
    let i = 0;

    function typeText() {
      if (i < text.length) {
        if (text[i] === '\n') {
          typewriter.innerHTML += '<br>';
        } else {
          typewriter.innerHTML += `<span>${text[i]}</span>`;
        }
        i++;
        setTimeout(typeText, 50); // Скорость печатания
      }
    }

    typeText();
  </script>
</body>
</html>
